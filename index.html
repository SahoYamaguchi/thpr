<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>リハタイマー2024</title>
  </head>
  <body>
    <h3>リハタイマー</h3>
    <hr />
    <form name="songs">
      <input type="text" name="title" size="50" style="font-size: 80px" />
    </form>
    <form name="ktimer" onSubmit="return false;">
      <input type="text" name="counter" size="20" style="font-size: 350px" />
      <input
        type="button"
        name="b_start"
        size="20"
        value="もどる"
        onClick="back()"
      />
      <input
        type="button"
        name="b_stop"
        size="20"
        value="一時停止"
        onClick="stop();"
      />
      <input
        type="button"
        name="b_reset"
        size="20"
        value="再開"
        onClick="restart();"
      />
      <input
        type="button"
        name="b_reset"
        size="20"
        value="つぎへ"
        onClick="start()"
      />
      <input
        type="button"
        name="b_plus"
        size="30"
        value="+1min"
        onClick="plus()"
      />
      <input
        type="button"
        name="b_minus"
        size="30"
        value="-1min"
        onClick="minus()"
      />

      <br />
    </form>
    <script type="text/javascript">
      //初期設定

      var i = 0;
      var music = [
        "「つぎへ」押したら6秒で開始",
        "セッティング転換練習",
        "アンコール練",
        "アンコール→ゲーム",
        "ゲーム",
        "休憩",
        "説明・ステマネ紹介",
        "ゲーム",
        "ゲーム→クープラン",
        "クープラン",
        "クープラン→トリパー",
        "トリパー",
        "トリパー→Catching Shadows",
        "Catching Shadows",
        "CS→盛岡の舞台変更・時間調整",
        "盛岡",
        "盛岡→CCC",
        "CCC",
        "CCC→エオリアン",
        "エオリアン",
        "エオリアン→The Heart of the Day",
        "The Heart of the Day",
        "HD→アンコール",
        "アンコール",
      ];
      var time = [
        0.1, 45, 24, 10, 40, 11, 2, 10, 5, 17, 3, 25, 4, 42, 20, 52, 6, 22, 4,
        20, 4, 35, 4, 9,
      ];
      timer_reset();

      function timer_reset() {
        //タイマーの初期化
        timerID = 0;
        document.songs.title.value = music[i];
        document.ktimer.counter.value = time[i];
        // document.ktimer.b_start.disabled = false;
      }
      function start() {
        set_timer(i);
        i = i + 1;
      }
      function back() {
        i = i - 1;
        set_timer(i);
      }
      function set_timer(i) {
        //規定時間の設定
        if (timerID > 0) {
          count_stop();
        }
        document.ktimer.counter.value = time[i] * 60;
        document.songs.title.value = music[i];
        count_start();
      }

      function count_start() {
        //カウント開始
        count = document.ktimer.counter.value;
        // document.ktimer.b_start.disabled = true;
        timerID = setInterval("countdown()", 1000);
      }

      function countdown() {
        //カウント表示
        count--;
        document.ktimer.counter.value = count_format(count);
        if (count <= 0) {
          count_stop();
          start();
        }
      }

      function count_format(num) {
        //カウント表示の書式設定
        var tm, ts;
        tm = Math.floor(num / 60); //分
        ts = num % 60; //秒
        if (ts < 10) ts = "0" + ts;
        return tm + ":" + ts;
      }

      function count_stop() {
        //カウント停止
        clearInterval(timerID);
        timer_reset();
      }

      function plus() {
        //+1min
        count = count + 60;
      }

      function minus() {
        //-1min
        count = count - 60;
      }

      function stop() {
        clearInterval(timerID);
      }

      function restart() {
        clearInterval(timerID);
        timerID = setInterval("countdown()", 1000);
      }
    </script>
  </body>
</html>
